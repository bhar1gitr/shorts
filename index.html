<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Animation</title>
  <style>
    body {
      background-color: black;
      text-align: center;
    }

    .btn {
      margin-top: 250px;
      background-image: linear-gradient(to bottom right, #ff6b6b, #c62e65);
      color: #fff;
      font-size: 18px;
      border: none;
      padding: 20px 30px;
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .btn:before,
    .btn:after {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border: 2px solid #fff;
      border-radius: 50%;
      opacity: 0.5;
      z-index: -1;
      transition: all 0.3s ease-out;
    }

    .btn:before {
      top: 0;
      left: 0;
    }

    .btn:after {
      bottom: 0;
      right: 0;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .btn:hover:before,
    .btn:hover:after {
      width: 150px;
      height: 150px;
      opacity: 0;
      border-width: 5px;
      transition-delay: 0.3s;
    }
  </style>
</head>

<body>
  <button class="btn">Hover Me</button>
</body>

</html>
