<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            font-size: 40px;
            text-align: center;
        }

        #clock{
            font-size: 80px;
            font-weight: bold;
            letter-spacing: 7px;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <script>
        setInterval(() => {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById('clock').innerHTML = time;
        }, 1000);
    </script>
</body>
</html>
