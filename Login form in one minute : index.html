<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<style>
		body {
			background-color: #f6f6f6;
			font-family: 'Roboto', sans-serif;
		}

		.container {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			max-width: 400px;
			margin: 0 auto;
			padding: 30px;
			margin-top: 50px;
		}

		h1 {
			color: #333;
			font-size: 24px;
			font-weight: 400;
			margin-top: 0;
			text-align: center;
			margin-bottom: 30px;
		}

		label {
			color: #333;
			display: block;
			font-size: 16px;
			margin-bottom: 10px;
			font-weight: 400;
		}

		input[type="text"],
		input[type="password"] {
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			font-size: 16px;
			padding: 10px;
			width: 100%;
			margin-bottom: 20px;
			color: #555;
			font-family: 'Roboto', sans-serif;
		}

		button[type="submit"] {
			background-color: #333;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			padding: 10px;
			width: 100%;
			transition: all 0.3s ease;
			margin-top: 20px;
			font-family: 'Roboto', sans-serif;
		}

		button[type="submit"]:hover {
			background-color: #555;
		}

		.error-message {
			color: red;
			font-size: 12px;
			margin-top: 5px;
			font-weight: 400;
			font-family: 'Roboto', sans-serif;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Login Form</h1>
		<form>
			<label for="username">Username</label>
			<input type="text" id="username" required>

			<label for="password">Password</label>
			<input type="password" id="password" required>

			<button type="submit">Sign In</button>
		</form>
	</div>
</body>
</html>
